<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-reboot.css}" rel="stylesheet"/>
    <!--<link th:href="@{node_modules/bootstrap/dist/css/bootstrap.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{node_modules/bootstrap/dist/css/bootstrap-reboot.css}" rel="stylesheet"/>-->
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.age}"></span>
                    <!--<button class="btn" th:onclick="'getName(\''+${person.name}+'\');'"></button>-->
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:src="@{node_modules/jquery/dist/jquery.js}" type="text/javascript"></script>
<script th:src="@{node_modules/bootstrap/dist/js/bootstrap.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var single=[[${singlePerson}]];
    console.log(single.name+"/"+single.age);

    function  getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
